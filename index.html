<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
<h1>Rock Paper Scissors</h1>
<div class="container">
<button class="rock"><img src="images/rock.png" alt=""></button>
<button class="scissors"><img src="images/scissors.png" alt=""></button>
<button class="paper"><img src="images/paper.png" alt=""></button>
</div>
<button class="Reset">Reset</button>
<div class="display">
<p class="round-result">Let's start the game</p>
<p class="scores">PlayerScore:<span class="player">0</span> ComputerScore:<span class="computer">0</span> </p>
</div>
<script src="app.js"></script>
</body>
</html>
